<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Contato</title>
    <link rel="stylesheet" href="assets/css/contato.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Cabeçalho -->
    <header class="py-4 px-6 shadow-md oikkk">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex-center">
                <a href="index.html"> <h1 class="text-xl font-bold">Inicio</h1></a>
            </div>
            <button id="toggle-theme" class="theme-btn" aria-label="Alternar tema">☀️</button>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-6 py-12">
        <section class="max-w-2xl mx-auto">
            <h2 class="text-3xl font-bold mb-6 text-center">Envie sua mensagem</h2>
            <form class="contact-form space-y-6">
                <div>
                    <label for="name" class="block mb-2">Seu nome</label>
                    <input type="text" id="name" name="name" required class="w-full px-4 py-2 rounded-lg">
                </div>
                <div>
                    <label for="email" class="block mb-2">Seu email</label>
                    <input type="email" id="email" name="email" required class="w-full px-4 py-2 rounded-lg">
                </div>
                <div>
                    <label for="message" class="block mb-2">Sua mensagem</label>
                    <textarea id="message" name="message" rows="5" required class="w-full px-4 py-2 rounded-lg"></textarea>
                </div>
                <button type="submit" class="btn-submit px-6 py-3 rounded-lg font-medium w-full mt-6">
                    Enviar Mensagem
                </button>
            </form>
        </section>
    </main>

    <!-- Rodapé -->
    <footer class="py-6 px-6 mt-12" style="background-color: var(--primary); color: var(--secondary);">
        <div class="container mx-auto">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <p>&copy; 2023 Todos os direitos reservados</p>
                </div>
                <div class="flex space-x-6">
                    <a href="#" class="hover:underline">Termos de Serviço</a>
                    <br>
                    <a href="#" class="hover:underline">Política de Privacidade</a>
                    <br>
                    <a href="#" class="hover:underline">Contato</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="assets/js/contato.js"></script>
</body>
</html>
